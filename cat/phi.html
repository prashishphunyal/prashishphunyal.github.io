<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blue Team | Prashish Phunyal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <style>
        .category-title {
            text-align: center;
            padding: 1rem 0;
            margin-bottom: 1rem;
        }
        .category-title h1 {
            font-size: 2rem;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="color-mode-switch">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        
        <input type="checkbox" id="switch" aria-label="Toggle dark mode" />
        <label for="switch" class="toggle-container">
            <span class="toggle-slider"></span>
        </label>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
    </div>

    <header>
        <h1><a href="/" style="color:var(--secondary-color);text-decoration:none;">Prashish</a></h1>
        <div class="socials">
            <a href="https://www.instagram.com/prashishphunyal" target="_blank">Instagram</a>
            <a href="https://www.x.com/prashishphunyal" target="_blank">Twitter</a>
            <a href="https://www.github.com/prashishphunyal" target="_blank">Github</a>
        </div>
    </header>
    
    <div class="main">
        <div class="category-title">
            <h1>Blue Team</h1>
        </div>
        <hr>
        <center>
            <div class="categories">
                <a href="../cat/bloc.html" class="post-cat">Blockchain</a>
                <a href="../cat/cryp.html" class="post-cat">Cryptography</a>
                <a href="../cat/econ.html" class="post-cat">Economics</a>
                <a href="../cat/frag.html" class="post-cat">Fragments</a>
                <a href="../cat/phi.html" class="post-cat">Blue Team</a>
                <a href="../cat/nep.html" class="post-cat">LLMs</a>
            </div>
        </center>
        <hr>
        <ul class="post-list" id="category-posts">
            <!-- Posts will be loaded here dynamically -->
        </ul>
    </div>

    <script src="../src/markdown.js"></script>
    <script src="../src/blog.js"></script>
    <script src="../src/index.js"></script>
    <script>
        // Load posts for this category
        document.addEventListener('DOMContentLoaded', async () => {
            const blogSystem = new BlogSystem();
            const posts = await blogSystem.loadPosts();
            const postsList = document.getElementById('category-posts');
            postsList.innerHTML = blogSystem.renderPostList(posts, 'phi') || 
                '<li><p>No posts found in this category.</p></li>';
        });
    </script>
</body>

</html>
